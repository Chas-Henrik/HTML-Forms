<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Registrera dig</h2>
    <div class="formContainer">
      <form action="https://httpbin.org/anything" method="post">
        <fieldset class="firstName">
          <label for="firstName">First Name</label>
          <input id="firstName" name="firstName" type="text" required />
        </fieldset>

        <fieldset class="lastName">
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" required />
        </fieldset>

        <fieldset class="password">
          <label for="pass">Password</label>
          <input id="pass" name="password" type="password" required />
        </fieldset>

        <fieldset class="email">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </fieldset>

        <fieldset class="message">
          <label for="msg">Message</label>
          <textarea id="msg" name="message"></textarea>
        </fieldset>

        <fieldset class="pet">
          <label for="petSelect">Choose a pet</label>
          <select name="pet" id="petSelect" required>
            <option value="">Please choose a pet</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
          </select>
        </fieldset>

        <fieldset class="food">
          <p>Choose food</p>
          <input type="radio" value="pizza" name="food" id="Pizza" /><label
            for="Pizza"
            >Pizza</label
          >
          <input type="radio" value="pasta" name="food" id="Pasta" /><label
            for="Pasta"
            >Pasta</label
          >
          <input type="radio" value="bread" name="food" id="Bread" /><label
            for="Bread"
            >Bread</label
          >
        </fieldset>
      
        <fieldset class="send">
          <button type="submit">Skicka</button>
        </fieldset>

      </form>
    </div>
  </body>
</html>
